<!DOCTYPE html>

<html lang='fr'>

<head>
	<meta charset="utf-8">
	<title> Jeu de mémorisation en ligne </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- cf. Web Responsive Design -->
</head>

<body>

	<!-- Au cas où Javascript est désactivé voire non supporté -->
	<noscript>Veuillez activer Javascript dans votre navigateur web pour que le jeu fonctionne correctement</noscript> 
	 
	<!-- création d'un titre -->
	<h1 class="titre">
		Jeu de mémorisation en ligne
	</h1>
	
	<!-- création des boutons de sélection du niveau du jeu -->
	<div class="grille_boutons">
		<button type="button" title="3 paires" onclick="initialiser(3)"> Facile </button>
		<button type="button" title="4 paires" onclick="initialiser(4)"> Intermédiaire </button>
		<button type="button" title="6 paires" onclick="initialiser(6)"> Expert </button>
	</div>

	<br></br>

<!-- création d'un plateau (cf. script)-->
	<div id="plateau"> </div>

<!-- sauts de ligne -->
	<br>
	<br>

<!-- affichage du nombre de paires trouvées -->
	<b id="paires" > 0 </b>
	<b> paires trouvées </b>
</body>

</html>
